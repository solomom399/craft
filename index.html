
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="theme-color" content="#2A55A3">
	<meta name="msapplication-TileColor" content="#2A55A3">
    <title>Craft App</title>
    <script type="text/javascript">
        if (localStorage.getItem('member_log') != null) {
            if (localStorage.getItem('member') != null) {
                window.location = 'data/home.html'
            }
        }
    </script>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core Css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/icon.css">

    <link rel="stylesheet" type="text/css" href="css/waves.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

    <link href="css/sweetalert.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="css/animate.css" rel="stylesheet">

    <link href="css/md-preloader.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet' href='plug/tab/tab.css'>
    <link rel='stylesheet' href='plug/tab/style.css'>

    <link href="css/themes/all-themes.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body id="login_page" class="login-page signup-page">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="md-preloader pl-size-md">
                <svg viewbox="0 0 75 75">
                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-white" stroke-width="4" />
                </svg>
            </div>
            <h3>CraftAPP</h3>
            <small style="color: #fff;">Empowering entreprenuers</small>
        </div>
    </div>

    <div class="tab-content">

        <div class="login-box tab-pane fade in active" id="login">
            <div class="logo">
                <a href="javascript:void(0);">Craft<b>APP</b></a>
                <small>Empowering entreprenuers</small>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" method="POST">
                        <div class="msg">Sign in to start your session</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN IN</button>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                                <a href="#register" data-toggle="tab">Register Now!</a>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="signup-box tab-pane fade" id="register">
            <div class="logo">
                <a href="javascript:void(0);">Craft<b>APP</b></a>
                <small>Empowering entreprenuers</small>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_up" method="POST">
                        <div class="msg">Register a new membership</div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="name" placeholder="Fullname" required autofocus>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">account_circle</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="username" placeholder="Username" required check="username">
                                <span class="check_exist" data-check="username"></span>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-line">
                                <input type="email" class="form-control" name="email" placeholder="Email Address" required check="email">
                                <span class="check_exist" data-check="email"></span>
                            </div>
                        </div>


                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">phone</i>
                            </span>
                            <div class="form-line">
                                <input type="number" class="form-control" name="phone" placeholder="Phone Number" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control ps" name="password" minlength="6" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                            <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                        </div>

                        <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                        <div class="m-t-25 m-b--5 align-center">
                            <a href="#login" point="login" data-toggle="tab">I'm already a member</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="js/bootstrap.js"></script>

    <script src="js/materialize.min.js"></script>
    <script src="js/waves.js"></script>
    <!-- Select Plugin Js -->
    <script src="js/bootstrap-select.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.countTo.js"></script>
    <!-- Slimscroll Plugin Js -->
    <script src="js/jquery.slimscroll.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>

    <script src="js/sweetalert.min.js"></script>
    
    <script src="js/pages/forms/form-validation.js"></script>
    <!-- Demo Js -->
    <script src="js/demo.js"></script>
    <script src="plug/tab/slick.min.js"></script>
    <script src="plug/tab/index.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
